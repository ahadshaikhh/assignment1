<!DOCTYPE html>
<html lang="en">

<head>

    <title>Certifications</title>

            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;

        }

            margin-top: 20px;
            text-align: center;
        }

        ul {

        li {

            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;

    <div class="certifications">

</html>
